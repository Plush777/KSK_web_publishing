<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../../css/style.css" type="text/css">
    <title>미디어쿼리 익히기</title>
</head>
<body>
    <!-- class 또는 id -->

    <div class="wrap headerEx mt0">
        <div class="ex">
            <div id="header">
                <div class="inner">
                    <div class="logoArea">
                        <h1>
                            <a href="#">logo</a>
                        </h1>
                    </div>

                    <div class="menuArea">
                        <ul>
                            <li><a href="#">메뉴1</a></li>
                            <li><a href="#">메뉴2</a></li>

                        </ul>

                    <div class="loginArea">
                        <button type="button">
                            <span>로그인</span>

                    </div>

                    <div class="mobileMenu">
                        <span class="dash"></span>
                        <span class="dash"></span>
                        <span class="dash"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap media wd1200 mt0 hAuto"> 
        <div class="container">
            <div class="ex">
                <div class="head">
                    <p>mobile type</p>
                </div>
                <div class="cont mobFirst">
                    <div class="box">
                        <p>mobile</p>
                    </div>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>desktop type</p>
                </div>
                <div class="cont deskFirst">
                    <div class="box">
                        <p>desktop</p>
                    </div>
