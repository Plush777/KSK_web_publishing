<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style.css" type="text/css">
    <title>박스모델</title>
</head>
<body>
    <!-- class 또는 id -->
    <div class="wrap boxModel"> 
        <div class="container">
            <div class="item">
                <img src="../boxModel/images/img-boxModel.png" alt="박스모델 이미지">
            </div>
            <div class="item">
                <div class="box paddingType">
                    <div class="inner">
                        <div class="boxContents">
                            <span>padding box</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="box marginType">
                    <div class="inner">
                        <div class="boxContents">
                            <span>margin box</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
