<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../css/style.css" type="text/css">
    <title>opacity 외 여러가지</title>
</head>
<body>
    <!-- class 또는 id -->
    <div class="wrap opa wd1200 mt0"> 
        <div class="container">
            <div class="ex">
                <div class="head">
                    <p>opacity vs rgba</p>
                </div>
                <div class="cont flex">
                    <div class="opaBox">
                        <span>텍스트</span>
                    </div>
                    <div class="opaBox02">
                        <span>텍스트</span>
                    </div>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>vertical-align</p>
                </div>
                <div class="cont">
                    <div class="verticalBox">
                        <img src="http://placehold.it/150X150" alt="">
                        <span>텍스트</span>
                    </div>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>overflow x / y / auto / hidden / scroll</p>
                </div>
                <div class="cont flex">
                    <div class="overflowBox hidden">
                        <div class="overflowItem">
                            <span>텍스트</span>
                        </div>
                    </div>
                    <div class="overflowBox scroll">
                        <div class="overflowItem">
                            <span>텍스트</span>
                        </div>
                    </div>
                    <div class="overflowBox over-x">
                        <div class="overflowItem">
                            <span>텍스트</span>
                        </div>
                    </div>
                    <div class="overflowBox over-y">
                        <div class="overflowItem">
                            <span>텍스트</span>
                        </div>
                    </div>
                    <div class="overflowBox over-y-auto">
                        <div class="overflowItem">
                            <span>텍스트</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>transition</p>
                </div>
                <div class="cont">
                    <div class="transitionBox">
                        <div class="bar">ease (default)</div>
                        <div class="bar easeInOut">easeInOut</div>
                        <div class="bar linear">linear</div>
                        <div class="bar easeOut">easeOut</div>
                    </div>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>visibillty vs display none</p>
                </div>
                <div class="cont flex">
                    <div class="visbillty hd">visbillty</div>
                    <div class="none dn">none</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
