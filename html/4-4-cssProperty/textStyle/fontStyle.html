<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/style.css" type="text/css">
    <title>폰트 스타일</title>
</head>
<body>
    <!-- class 또는 id -->
    <div class="wrap fs wd1200 mt0"> 
        <div class="container">
            <div class="ex">
                <div class="head">
                    <p>font-size</p>
                </div>
                <div class="cont">
                    <p class="fz16">16px</p>
                    <p class="fz24">24px</p>
                    <p class="fz32">32px</p>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>font-family</p>
                </div>
                <div class="cont">
                    <p class="malgun">맑은 고딕</p>
                    <p class="ns">Noto Sans</p>
                    <p class="nl">Noto Sans Light</p>
                    <p class="md">Noto Sans Medium</p>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>font-weight</p>
                </div>
                <div class="cont">
                    <p class="fw1">100</p>
                    <p class="fw2">200</p>
                    <p class="fw3">300</p>
                    <p class="fw4">400 (normal)</p>
                    <p class="fw5">500</p>
                    <p class="fw6">600</p>
                    <p class="fw7">700 (bold)</p>
                    <p class="fw8">800</p>
                    <p class="fw9">900</p>
                </div>
            </div>

            <div class="ex">
                <div class="head">
                    <p>font-style</p>
                </div>
                <div class="cont">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
